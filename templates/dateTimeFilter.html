<h2>DateTime Filter</h2>
<form class="form-inline" action="/api/youtubeVideos/">
    <div class="form-group ">
        <label class="col-sm-2 control-label " for="publishedAfter">
            Published After
        </label>
    <div class="col-sm-10">
        <input name="publishedAfter" class="form-control" id="publishedAfter" type="datetime-local" value="">
    </div>
    </div>
    <div class="form-group ">
        <label class="col-sm-2 control-label " for="publishedBefore">
            Published Before
        </label>
    <div class="col-sm-10">
        <input name="publishedBefore" class="form-control" id="publishedBefore" type="datetime-local" value="">
    </div>
    </div>
</form>
