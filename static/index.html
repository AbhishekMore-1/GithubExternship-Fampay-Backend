<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrib</title>

    <link rel="stylesheet" href="/static/style.css">

    <!-- Favicons -->
    <link href="/static/img/favicon.svg" rel="icon">
    <link href="/static/img/favicon.svg" rel="apple-touch-icon">

</head>
<body>

    <nav class="navbar">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="/static/img/search.PNG" alt=""></button>
        </div>
        <div class="user-options">
            <div class="user-dp" onclick="location.href = 'https://www.linkedin.com/in/abhishekmore-/'">
                <img src="/static/img/profile-pic.png" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" id="ascPublish" class="links"><img src="/static/img/upArrow.PNG" alt="">Ascending Publish Time</a>
        <a href="#" id="descPublish" class="links active"><img src="/static/img/downArrow.PNG" alt="">Descending Publish Time</a>
        <hr class="seperator">
        <label class="links" for="publishBefore"><img src="/static/img/before.PNG" alt="">Publish Before</label>
        <a href="#" class="links"><input id="publishBefore" type="datetime-local"></a>
        <label class="links" for="publishAfter"><img src="/static/img/after.PNG" alt="">Publish After</label>
        <a href="#" class="links"><input id="publishAfter" type="datetime-local"></a>
    </div>

    <!-- filters -->
    <div class="filters">
        <div class="pagination-wrapper">
            <svg class="btn btn--prev" height="96" viewBox="0 0 24 24" width="96" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.41 16.09l-4.58-4.59 4.58-4.59L14 5.5l-6 6 6 6z"/>
              <path d="M0-.5h24v24H0z" fill="none"/>
            </svg>
            
            <div class="pagination-container">
              <div class="little-dot  little-dot--first"></div>
              <div class="little-dot">
                <div class="big-dot-container">
                  <div class="big-dot"></div>
                </div>
              </div>
              <div class="little-dot  little-dot--last"></div>
            </div>
            
            <svg class="btn btn--next" height="96" viewBox="0 0 24 24" width="96" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"/>
              <path d="M0-.25h24v24H0z" fill="none"/>
            </svg>
          </div>
    </div>

    <!-- videos -->
    <div class="video-container">
        <!-- <div class="video">
            <img src="img/profile-pic.png" class="thumbnail" alt="">
            <div class="content">
                <img src="img/profile-pic.png" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">youtube clone 2021 | create working youtube clone</h4>
                    <p class="channel-name">modern web</p>
                </div>
            </div>
        </div> -->
    </div>

    
    <script src="/static/app.js"></script>
    
</body>
</html>
